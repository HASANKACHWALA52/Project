<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      /* background-color:black; */
      background-image: url(assest/cal1.webp);
      background-repeat: no-repeat;
      
    }
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .calculator input[type="button"] {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    .calculator input[type="button"]:hover {
      background-color: #e0e0e0;
    }
    .calculator input[type="text"] {
      width: calc(100% - 10px);
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 0 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .calculator .row {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <br>
    <div class="row">
      <input type="button" value="MC" onclick="memoryClear()">
      <input type="button" value="MR" onclick="memoryRecall()">
      <input type="button" value="M+" onclick="memoryAdd()">
      <input type="button" value="M-" onclick="memorySubtract()">
    </div>
    <div class="row">
      <input type="button" value="sin" onclick="trigFunction('sin')">
      <input type="button" value="cos" onclick="trigFunction('cos')">
      <input type="button" value="tan" onclick="trigFunction('tan')">
      <input type="button" value="π" onclick="addToDisplay(Math.PI)">
    </div>
    <div class="row">
      <input type="button" value="7" onclick="addToDisplay('7')">
      <input type="button" value="8" onclick="addToDisplay('8')">
      <input type="button" value="9" onclick="addToDisplay('9')">
      <input type="button" value="/" onclick="addToDisplay('/')">
    </div>
    <div class="row">
      <input type="button" value="4" onclick="addToDisplay('4')">
      <input type="button" value="5" onclick="addToDisplay('5')">
      <input type="button" value="6" onclick="addToDisplay('6')">
      <input type="button" value="*" onclick="addToDisplay('*')">
    </div>
    <div class="row">
      <input type="button" value="1" onclick="addToDisplay('1')">
      <input type="button" value="2" onclick="addToDisplay('2')">
      <input type="button" value="3" onclick="addToDisplay('3')">
      <input type="button" value="-" onclick="addToDisplay('-')">
    </div>
    <div class="row">
      <input type="button" value="0" onclick="addToDisplay('0')">
      <input type="button" value="." onclick="addToDisplay('.')">
      <input type="button" value="=" onclick="calculate()">
      <input type="button" value="+" onclick="addToDisplay('+')">
    </div>
    <div class="row">
      <input type="button" value="AC" onclick="clearDisplay()">
      <input type="button" value="√" onclick="calculateSqrt()">
      <input type="button" value="x²" onclick="calculateSquare()">
      <input type="button" value="!" onclick="calculateFactorial()">
    </div>
  </div>

  <script>
    let memory = 0;

    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      if (expression) {
        try {
          let result = eval(expression);
          document.getElementById('display').value = result;
        } catch (error) {
        document.getElementById('display').value = 'Error';
        }
      }
    }

    function calculateSqrt() {
      let number = document.getElementById('display').value;
      if (number) {
        try {
          let result = Math.sqrt(parseFloat(number));
          document.getElementById('display').value = result;
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
      // console.log(calculatesqrt)
    }

    function calculateSquare() {
      let number = document.getElementById('display').value;
      if (number) {
        try {
          let result = parseFloat(number) ** 2;
          document.getElementById('display').value = result;
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
    }

    function calculateFactorial() {
      let number = document.getElementById('display').value;
      if (number) {
        try {
          let n = parseInt(number);
          if (n < 0) {
            throw "Negative numbers not supported";
          }
          let result = factorial(n);
          document.getElementById('display').value = result;
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
    }

    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      } else {
        return n * factorial(n - 1);
      }
    }

    function memoryClear() {
      memory = 0;
    }

    function memoryRecall() {
      document.getElementById('display').value = memory;
    }

    function memoryAdd() {
      let currentDisplay = parseFloat(document.getElementById('display').value);
      memory += currentDisplay;
    }

    function memorySubtract() {
      let currentDisplay = parseFloat(document.getElementById('display').value);
      memory -= currentDisplay;
    }

    function trigFunction(func) {
      let number = parseFloat(document.getElementById('display').value);
      if (func === 'sin') {
        document.getElementById('display').value = Math.sin(number);
      } else if (func === 'cos') {
        document.getElementById('display').value = Math.cos(number);
      } else if (func === 'tan') {
        document.getElementById('display').value = Math.tan(number);
      }
    }

  </script>
</body>
</html>
